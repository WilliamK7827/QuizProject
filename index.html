<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An easy flag identification quiz based off the 10 most recognizable flags.">
    <meta name="theme-color" content="#246adf"/>
    
    <title>The Flag Quiz</title>
    
    <script src="quizproject.js"></script>
    <link rel="stylesheet" type="text/css" href="quizproject.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="icon" type="image/x-icon" href="icons/icon-192x192.png">
    
  </head>
  
  <body onLoad="closeLightbox()">

    <div id="lightbox" onclick="closeLightbox()">
	  <div id="messagebox">
	    <div id="heading">Alert!</div>
        <div id="message">Cannot load message at this time.</div>
	  </div>
    </div>

    <h1>The Flag Quiz</h1>

    <div class="grid-container">
    
      <div class="header">
        <div id="question">Loading Question...</div>
      </div>
      
      <div id="timebar"></div>
      
      <div class="left">
        <div>
         <div class="options" id="a" onclick="markIt('0')">A.</div>
         <div class="options" id="b" onclick="markIt('1')">B.</div>
         <div class="options" id="c" onclick="markIt('2')">C.</div>
         <div class="options" id="d" onclick="markIt('3')">D.</div>
         
        </div>
      </div> 

      <div class="right"><img id="image" src="quizimages/loading.jpg" alt="" width="800px" height="auto"></div>
      
      <div class="footer1">
        <p id="hint" onclick="showHint()">Hint</p>
      </div>
      
      <div class="footer2">
        <p id="countdown">&nbsp;</p>
      </div>
      
      <div class="footer3">
        <p id="questioncount">Question 0</p>
      </div>
      
      <div class="footer4">
        <p id="score">Score: 0</p>
      </div>
    </div>

  </body>
</html>
